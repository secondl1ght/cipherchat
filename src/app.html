<!doctype html>
<html lang="en" style="background-color: #10121c">
	<head>
		<script blocking="render">
			if ('serviceWorker' in navigator) {
				addEventListener('load', function () {
					navigator.serviceWorker
						.register('/service-worker.js', {
							type: location.host === 'localhost:5173' ? 'module' : 'classic'
						})
						.catch((error) => console.log(error));
				});
			} else {
				console.log('Service workers are not supported.');
			}
		</script>

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="/cipherchat.webmanifest" />

		<meta name="author" content="secondl1ght" />

		<meta name="lightning" content="lnurlp:secondl1ght@getalby.com" />
		<meta property="alby:image" content="/icons/icon.png" />
		<meta property="alby:name" content="Cipherchat" />

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#10121C" />
		<meta
			name="keywords"
			content="chat, privacy, encryption, cipher, bitcoin, freedom, messaging, lightning, network, decentralized"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://cipherchat.app/images/og.png" />
		<meta name="description" content="Encrypted messaging over the bitcoin lightning network." />

		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:image" content="https://cipherchat.app/images/og.png" />
		<meta
			property="twitter:description"
			content="Encrypted messaging over the bitcoin lightning network."
		/>
		<meta property="twitter:site" content="@cipherchat" />

		%sveltekit.head%
	</head>

	<img
		id="loading-splash"
		style="
			position: fixed;
			top: 50%;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
			-webkit-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
		"
		src="/images/logo.png"
		alt="logo"
	/>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
